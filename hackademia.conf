<VirtualHost *:80>
    ServerName hackademia.local
    DocumentRoot /var/www/html/hackademia
    
    <Directory /var/www/html/hackademia>
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/hackademia_error.log
    CustomLog ${APACHE_LOG_DIR}/hackademia_access.log combined
</VirtualHost>